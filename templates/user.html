<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feedback | Fynd</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-gradient-1 {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-gradient-2 {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3),
                        0 0 1px rgba(255, 255, 255, 0.2) inset;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 40px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0f0f23;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #64748b;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding: 24px 0;
        }

        .star {
            font-size: 48px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .star:hover {
            transform: scale(1.2) rotate(-10deg);
        }

        .star.active {
            color: #fbbf24;
        }

        /* Ensure all stars up to the selected one are yellow */
        .star-rating.has-selection .star {
            color: #e2e8f0;
        }

        .star-rating.has-selection .star.active {
            color: #fbbf24;
        }

        /* Hidden radio inputs */
        input[type="radio"] {
            display: none;
        }

        /* Review textarea */
        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1e293b;
            resize: vertical;
            min-height: 140px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        /* Character counter */
        .char-counter {
            text-align: right;
            font-size: 13px;
            color: #94a3b8;
            margin-top: 8px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading animation */
        .submit-btn.loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to { left: 100%; }
        }

        /* Error message */
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .footer-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #3b82f6;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .star {
                font-size: 40px;
            }

            .star-rating {
                gap: 8px;
            }
        }

        /* Success animation */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .submit-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: successPulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">FYND</div>
                <h1>Share Your Feedback</h1>
                <p class="subtitle">Help us improve your experience</p>
            </div>

            <form action="/submit" method="post" id="feedbackForm">
                <div class="form-group">
                    <label>How would you rate your experience?</label>
                    <div class="star-rating" id="starRating">
                        <label class="star" data-value="1">
                            <input type="radio" name="rating" value="1" required>
                            ★
                        </label>
                        <label class="star" data-value="2">
                            <input type="radio" name="rating" value="2">
                            ★
                        </label>
                        <label class="star" data-value="3">
                            <input type="radio" name="rating" value="3">
                            ★
                        </label>
                        <label class="star" data-value="4">
                            <input type="radio" name="rating" value="4">
                            ★
                        </label>
                        <label class="star" data-value="5">
                            <input type="radio" name="rating" value="5">
                            ★
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tell us more about your experience</label>
                    <textarea 
                        name="review" 
                        id="reviewText"
                        placeholder="Share your thoughts, suggestions, or concerns..."
                        required
                        maxlength="500"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 500 characters
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Feedback
                </button>

                <div class="error-message" id="errorMessage">
                    Please select a rating and write your review.
                </div>
            </form>

            <div class="footer">
                <p class="footer-text">
                    Powered by <a href="https://www.fynd.com/" class="footer-link" target="_blank">Fynd AI</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const starRating = document.getElementById('starRating');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.value);
                starRating.classList.add('has-selection');
                updateStars(selectedRating, true);
                this.querySelector('input').checked = true;
            });

            star.addEventListener('mouseenter', function() {
                if (selectedRating === 0) {
                    const value = parseInt(this.dataset.value);
                    updateStars(value, false);
                }
            });
        });

        starRating.addEventListener('mouseleave', function() {
            if (selectedRating === 0) {
                updateStars(0, false);
            }
        });

        function updateStars(rating, permanent) {
            stars.forEach(star => {
                const value = parseInt(star.dataset.value);
                if (value <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Character counter
        const reviewText = document.getElementById('reviewText');
        const charCount = document.getElementById('charCount');

        reviewText.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            // Remove default validation for better UX
            const rating = document.querySelector('input[name="rating"]:checked');
            const review = reviewText.value.trim();

            if (!rating || !review) {
                e.preventDefault();
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return;
            }

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
